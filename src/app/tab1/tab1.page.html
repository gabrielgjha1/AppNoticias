<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> Gabriel news </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>


  <ion-infinite-scroll threshold="150px"   (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Texto cargado data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
