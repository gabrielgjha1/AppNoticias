<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment (ionChange)="cambioCategoria($event)" scrollable mode="md" color="primary">
    <ion-segment-button  *ngFor="let categoria of categorias"  mode="md" [value]="categoria">
      <ion-label class="text-capitalize">{{categoria}}</ion-label>
    </ion-segment-button>


  </ion-segment>

</ion-header>

<ion-content color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>
  <ion-infinite-scroll threshold="250px"   (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Texto cargado data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
